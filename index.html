<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo.jpg"> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=error" /> 
  <title>Mangé</title>
</head>

<body>
  <div class="main">
    <div class="error" id="error">
      <div><span class="material-symbols-outlined">error</span> <span id="error-message">Username is taken.</span></div>
    </div>
    <div class="left">
      <div>
        <img src="images/logo.jpg" width="100px">
        <p>Mangé</p>
      </div>
    </div><div class="right">
      <div>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Password">
        <input type="text" placeholder="Confirm Password">
        <button class="signUpBtn">Sign up</button> 
        <p id="forgotpassword"><a href="/">Forgot Password?</a></p>
        <p id="or">or</p>
        <button class="google">Sign up with &nbsp;<img src="images/google_logo.png" width="20px"></button>
        <button class="apple">Sign up with &nbsp;<img src="images/apple_logo.png" width="23px"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
